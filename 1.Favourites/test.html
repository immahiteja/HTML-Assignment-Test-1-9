    <!DOCTYPE html>
    <html>
    <head>
        <title>Favourites</title>
        <body>
            <h1 align ="center">Fill the Favourites form </h1>
        <form>
        <fieldset>
            <legend>My Favourites</legend>
            <br>
            <div><label for = "color">Favourite color:&nbsp;&nbsp;</label>
              <input type = "text" id = "color" name="color"></div>
            <br>
            <div><label for = "animal">Favourite animal:</label>
              <select name="animal" id = "animal" >
                <option value="Dog" >Dog</option>
                <option value="cat">Cat</option>
                <option value="squirrel">Squirrel</option>
                <option value="cow">Cow</option>
              </select></div>
            <br>
            <div><label for = "food">Favourite food:&nbsp;&nbsp;&nbsp;</label>
               <input type = "text" id = "food" placeholder="Pizza, Tacos, Sushi, etc."></div>
            <br>
        </fieldset>
            <br>
            <div><input type ="submit" value = "Save My Favourites"></div>
        </form>
        </body>
    </head>
    </html>
