<!DOCTYPE html>
<html lang="en">
<head>
    <h2 align = "center">Basic calculator</h2>
    <title>calculator</title>
</head>
<body>
    <br>
    <table border = "1" align = "center" cellpadding = "6" >
    <tr>
        <td>Calculator
            <input type = "number" value = "0">
        </td>
        </tr>
        <td width = "150">
    <input type = "button" name = "percentage" value ="%">
    <input type = "button" name = "cancel" value ="C">
    <input type = "button" name = "clear entry" value ="CE">
    <input type = "button" name = "divide" value ="/">
    <br>
    <br>
    <input type = "button" name = "seven" value ="7">
    <input type = "button" name = "eight" value ="8">
    <input type = "button" name = "nine" value ="9">
    <input type = "button" name = "multiply" value ="x">
    <br>
    <br>
    <input type = "button" name = "four" value ="4">
    <input type = "button" name = "five" value ="5">
    <input type = "button" name = "six" value ="6">
    <input type = "button" name = "Substract" value ="-">
    <br>
    <br>
    <input type = "button" name = "three" value ="3">
    <input type = "button" name = "two" value ="2">
    <input type = "button" name = "one" value ="1">
    <input type = "button" name = "addition" value ="+">
    <br>
    <br>
    <input type = "button" name = "double zero" value ="00">
    <input type = "button" name = "zero" value ="0">
    <input type = "button" name = "point" value =".">
    <input type = "button" name = "equal to" value ="=">
        </tr>
</td>
</table>
</body>
</html>
